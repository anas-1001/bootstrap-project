<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/index.html" class="nav-link " aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/features.html" class="nav-link " aria-current="page">Features</a></li>
        <li class="nav-item"><a href="/signup.html" class="nav-link " aria-current="page">Sign Up</a></li>

      </ul>
    </header>
  </div>

  <div class="container my-5">
    <main class="form-signin w-100 m-auto">
      <form>

        <h1 class="h3 mb-3 fw-normal ">Send Quaries to Admin</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="quaries" placeholder="Password">
          <label for="quaries">Quaries</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Are you a member?
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">SUBMIT</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2025–2026</p>
      </form>
    </main>
  </div>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>



</body>

</html>
